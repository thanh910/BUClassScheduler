<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href={{ url_for('static', filename='styles/style.css') }}>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title> {% block title %} {%endblock%}</title>
    </head>

    <main>
        <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link btn" href={{ url_for('home') }}>Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn" href={{ url_for('about') }}>About</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid pt-5 mx-auto">
            {% block content %} {%endblock%}
        </div>

    </main>

    <footer>
        <p>Developed by Thanh Huynh, Grace Dai, Jenny Nguyen, Derek Laboy, and Rylie Love</p>
        <p>Class of 2025 Comp Sci Students</p>
    </footer>

</html>
