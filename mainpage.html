    <main>
        
    <body>
        <header>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="home" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="about" class="nav__link">About</a></li>
                </ul>
            </nav>
        <div class="website-title">
            <h1>BU Course Scheduling Assistant</h1>
            <p><em>Plan out your ideal schedule now!</em></p>
            </div>
        </header>

        <form class="course-input" method="POST" action="/course">
            <input type="radio" id="fall" name="semester" value="FALL 2022">
            <label for="fall">Fall 2022</label>

            <input type="radio" id="spring" name="semester" value="SPRING 2022">
            <label for="fall">Spring 2023</label>

            <br>

            <input type="text" id="course-search1" name="course-search1">
            <label for="course-search1">Enter 1st Course (Example: CAS XX 123):</label>
            <br>

            <input type="text" id="course-search2" name="course-search2">
            <label for="course-search2">Enter 2nd Course (Example: CAS XX 123):</label>
            <br>

            <input type="text" id="course-search3" name="course-search3">
            <label for="course-search3">Enter 3rd Course (Example: CAS XX 123):</label>
            <br>

            <input type="text" id="course-search4" name="course-search4">
            <label for="course-search4">Enter 4th Course (Example: CAS XX 123):</label>
            <br>

            <input type="submit" id="submit-course">
            <script src="js/index.js"></script>
            
        </form>
        </main>
        

    </body>
